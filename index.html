<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="block">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
    <h2>Jessica Randall</h2>
    <p class="london">London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>
    <div><button class="github"> GitHub</button></div>
    <div><button class="front"> Frontend Mentor</button></div>
    <div><button class="link"> LinkedIn</button></div>
    <div><button class="twitter">Twitter</button></div>
    <div><button class="instagram"> Instagram</button></div>

</div>
